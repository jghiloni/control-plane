---
opsman-configuration:
  aws:
    region: ((region))
    vm_name: ((opsman-name))
    vpc_subnet_id: ((public-subnet-id))
    security_group_id: ((opsman-security-group))
    key_pair_name: ((opsman-keypair-name))
    access_key_id: ((access-key-id))
    secret_access_key: ((secret-access-key))
    instance_type: r4.large
    public_ip: ((opsman-public-ip))